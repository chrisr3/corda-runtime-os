plugins {
    id 'corda.common-publishing'
    id 'corda.common-library'
}

description 'Corda Notary Plugins Common Functionality'

group 'com.r3.corda.notary.plugin.common'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly "org.osgi:org.osgi.service.component.annotations"

    compileOnly "net.corda:corda-application"
    compileOnly "net.corda:corda-cipher-suite"
    compileOnly "net.corda:corda-notary-plugin"
    compileOnly 'net.corda.kotlin:kotlin-stdlib-jdk8-osgi'

    compileOnly platform("net.corda:corda-api:$cordaApiVersion")
}
