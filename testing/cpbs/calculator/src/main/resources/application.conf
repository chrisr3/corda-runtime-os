akka {
    actor {
        serializers {
            jackson-json = "akka.serialization.jackson.JacksonJsonSerializer"
            jackson-cbor = "akka.serialization.jackson.JacksonCborSerializer"
        }
        serialization-bindings {
            "net.corda.testing.akka.ExamplePersistentBehaviorCommands" = jackson-json
            "net.corda.testing.akka.ExamplePersistentBehavior$State" = jackson-json
            "net.corda.testing.akka.ExamplePersistentBehavior$Events" = jackson-json
            "net.corda.testing.calculator.system.BidirectionalSession$Commands" = jackson-json
            "net.corda.testing.calculator.system.BidirectionalSession$State" = jackson-json
            "net.corda.testing.calculator.system.BidirectionalSession$Events" = jackson-json
        }
    }
    persistence {
        # inmem only for tests
        journal.plugin = "akka.persistence.journal.inmem"
        snapshot-store.plugin = "akka.persistence.snapshot-store.local"
        snapshot-store.local.dir = "target/snapshot"
    }

}