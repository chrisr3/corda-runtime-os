imagePullSecrets:
  - docker-registry-cred
imagePullPolicy: Always
serviceAccount:
  name: "corda-privileged" 
logging:
  format: "text"

resources:
  requests:
    memory: "620Mi"
    cpu: "500m"
  limits:
    memory: "1250Mi"
    cpu: "1000m"

kafka:
  bootstrapServers: "prereqs-kafka:9092"
  tls:
    enabled: true
    truststore:
      valueFrom:
        secretKeyRef:
          name: "prereqs-kafka-0-tls"
          key: "ca.crt"
  sasl:
    enabled: true
    username:
      value: "user"
    password:
      valueFrom:
        secretKeyRef:
          name: "prereqs-kafka-jaas"
          key: "client-passwords"
          
db:
  cluster:
    username: 
      valueFrom:
        secretKeyRef:
          name: "postgresql"
          key: "username"
    password: 
      valueFrom:
        secretKeyRef:
          name: "postgresql"
          key: "password"
    host: prereqs-rds-aurora-postgresql

bootstrap:
  serviceAccount:
    name: "corda-privileged"
