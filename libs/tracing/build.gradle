plugins {
    id 'corda.common-publishing'
    id 'corda.common-library'
}
description 'Tracing'

ext {
    releasable = true
}

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly 'org.osgi:osgi.core'
    compileOnly 'org.osgi:org.osgi.service.component.annotations'

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    api 'net.corda:corda-base'
    api 'net.corda:corda-application'
    implementation 'net.corda:corda-config-schema'
    implementation 'org.jetbrains.kotlin:kotlin-osgi-bundle'
    implementation "org.slf4j:slf4j-api:$slf4jVersion"

    implementation project(":libs:configuration:configuration-core")
    implementation project(":libs:messaging:messaging")
    implementation project(":libs:messaging:message-bus")

    implementation(libs.zipkin)
    implementation(libs.brave.context.slf4j)
    implementation(libs.brave.instrumentation.servlet)
    implementation (libs.kafka.clients) {
        // Need to explicitly exclude this dependency (which seems non-essential), however it will prevent running
        // Combined Worker on Mac M1. Please see README of Combined worker for more details.
        // We should not need this dependency as long as we are not using `snappy` compression type in Kafka
        // topics configuration.
        exclude group: 'org.xerial.snappy'
    }

    implementation libs.javalin
    constraints {
        implementation(libs.jetty.server) {
            because 'Javalin uses an older version of Jetty which is exposed to CVE-2023-26048 and CVE-2023-26049. ' +
                    'This might be resolved in the future versions of Javalin.'
        }
    }

    testImplementation libs.assertj.core
    testImplementation libs.jimfs
    testImplementation libs.mockito.kotlin

    testRuntimeOnly 'org.osgi:osgi.core'
}
