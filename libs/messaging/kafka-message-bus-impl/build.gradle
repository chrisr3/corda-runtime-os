plugins {
    id 'corda.common-library'
    id 'corda.common-publishing'
}

description 'Kafka Message Bus Impl'

dependencies {
    compileOnly 'org.osgi:osgi.annotation'
    compileOnly 'org.osgi:osgi.core'
    compileOnly 'org.osgi:org.osgi.service.component.annotations'
    compileOnly "org.osgi:org.osgi.service.component:$osgiServiceComponentVersion"
    compileOnly 'org.osgi:org.osgi.service.component.annotations'

    implementation project(":libs:messaging:messaging")
    implementation project(":libs:messaging:message-bus")
    implementation project(":libs:schema-registry:schema-registry")
    implementation project(":libs:configuration:configuration-core")
    implementation project(":libs:configuration:configuration-merger")
    implementation project(":libs:metrics")
    implementation project(":libs:tracing")
    implementation project(":libs:utilities")
    api project(":libs:serialization:serialization-avro")

    implementation platform("net.corda:corda-api:$cordaApiVersion")
    implementation "net.corda:corda-avro-schema"
    implementation "net.corda:corda-base"
    implementation "net.corda:corda-config-schema"
    implementation 'org.jetbrains.kotlin:kotlin-osgi-bundle'
    implementation "org.apache.servicemix.bundles:org.apache.servicemix.bundles.kafka-clients:$kafkaClientVersion"

    implementation "com.typesafe:config:$typeSafeConfigVersion"

    implementation files('libs/io.confluent.parallelconsumer-osgi-0.5.2.5.jar')
    implementation files('libs/pl.tlinkowski.unij.api-osgi-0.1.3.jar')
    implementation files('libs/pl.tlinkowski.unij.service.api-osgi-0.1.3.jar')
    implementation files('libs/pl.tlinkowski.unij.service.collect.jdk10-osgi-0.1.3.jar')
    implementation files('libs/pl.tlinkowski.unij.service.misc.jdk11-osgi-0.1.3.jar')
    implementation 'org.xerial.snappy:snappy-java:1.1.10.0'
    implementation 'com.github.luben:zstd-jni:1.5.2-4'

    runtimeOnly "org.apache.felix:org.apache.felix.scr:$felixScrVersion"
    runtimeOnly "org.osgi:org.osgi.service.component:$osgiServiceComponentVersion"
    runtimeOnly "org.apache.aries.spifly:org.apache.aries.spifly.dynamic.framework.extension:$ariesDynamicFrameworkExtensionVersion"

    testImplementation "org.assertj:assertj-core:$assertjVersion"
    testImplementation "org.mockito:mockito-core:$mockitoVersion"
    testImplementation "org.mockito.kotlin:mockito-kotlin:$mockitoKotlinVersion"
    testImplementation project(":testing:test-utilities")

    testRuntimeOnly 'org.osgi:osgi.core'
    testRuntimeOnly "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"
}